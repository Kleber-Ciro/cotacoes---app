<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Admin (Varejista)</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <img src="../assets/logo.png" alt="Logotipo">
  <h2>Login do Varejista (Admin)</h2>

  <form onsubmit="return validarLoginAdmin()">
    <input type="text" id="login" placeholder="Login" required minlength="6"><br><br>
    <input type="password" id="senha" placeholder="Senha" required minlength="6"><br><br>
    <button type="submit">Entrar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    function validarLoginAdmin() {
      const login = document.getElementById('login').value;
      const senha = document.getElementById('senha').value;

      if (login === 'adm1234' && senha === 'adm1234') {
        alert('Primeiro acesso detectado. Por favor, altere seu login e senha.');
        window.location.href = "../formulario_varejista.html";
        return false;
      } else if (login.length >= 6 && senha.length >= 6) {
        alert('Login bem-sucedido!');
        window.location.href = "../painel_cotacoes_varejista.html";
        return false;
      } else {
        document.getElementById('mensagem').innerText = "Login ou senha inv√°lidos.";
        return false;
      }
    }
  </script>
</body>
</html>
